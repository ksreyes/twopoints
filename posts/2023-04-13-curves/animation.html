<style>
span.animate {
  display: inline-block;
  padding: 0 .4em;
  animation: shake 1s infinite;
}

@keyframes shake {
  0% { transform: translateX(0) }
  25% { transform: translateX(.25em) }
  50% { transform: translateX(-.25em) }
  75% { transform: translateX(.25em) }
  100% { transform: translateX(0) }
}

</style>
