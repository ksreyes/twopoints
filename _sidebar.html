<!-- Sidebar begins -->

<div class="sidebar-section custom">

<center>
  
<!-- Title and logo -->

<p style="font-family: Karla; font-size: 16pt">TWO POINTS MAKE A LINE</p>
<p style="font-size: 12pt">A blog about visualizing data</p>
<img src="images/logo-big.png" style="height: 75%; width: 75%; object-fit: contain"><p></p>
<p style="font-size: 12pt">By Kenneth S. Reyes</p>

<!-- Sendinblue form -->

<div class="sib-form" style="text-align: center; background-color: transparent">
  
  <div id="sib-form-container" class="sib-form-container">
  
    <!-- Error message box -->
  
    <div id="error-message" class="sib-form-message-panel" style="font-size:12px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:#661d1d; background-color:#ffeded; border-radius:3px; border-color:#ff4949;max-width:350px;">
      <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
        <svg viewBox="0 0 512 512" class="sib-icon sib-notification__icon">
          <path d="M256 40c118.621 0 216 96.075 216 216 0 119.291-96.61 216-216 216-119.244 0-216-96.562-216-216 0-119.203 96.602-216 216-216m0-32C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm-11.49 120h22.979c6.823 0 12.274 5.682 11.99 12.5l-7 168c-.268 6.428-5.556 11.5-11.99 11.5h-8.979c-6.433 0-11.722-5.073-11.99-11.5l-7-168c-.283-6.818 5.167-12.5 11.99-12.5zM256 340c-15.464 0-28 12.536-28 28s12.536 28 28 28 28-12.536 28-28-12.536-28-28-28z" />
        </svg>
        <span class="sib-form-message-panel__inner-text">
          Oops! Something&#039;s wrong.
        </span>
      </div>
    </div>
    <div></div>
    
    <!-- Success message box -->
    
    <div id="success-message" class="sib-form-message-panel" style="font-size:12px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:#085229; background-color:#e7faf0; border-radius:3px; border-color:#13ce66;max-width:350px;">
      <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
        <svg viewBox="0 0 512 512" class="sib-icon sib-notification__icon">
          <path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 464c-118.664 0-216-96.055-216-216 0-118.663 96.055-216 216-216 118.664 0 216 96.055 216 216 0 118.663-96.055 216-216 216zm141.63-274.961L217.15 376.071c-4.705 4.667-12.303 4.637-16.97-.068l-85.878-86.572c-4.667-4.705-4.637-12.303.068-16.97l8.52-8.451c4.705-4.667 12.303-4.637 16.97.068l68.976 69.533 163.441-162.13c4.705-4.667 12.303-4.637 16.97.068l8.451 8.52c4.668 4.705 4.637 12.303-.068 16.97z" />
        </svg>
        <span class="sib-form-message-panel__inner-text">
          Confirmation link sent!
        </span>
      </div>
    </div>
    <div></div>
    
    <!-- Input boxes -->
    
    <div id="sib-container" class="sib-container--medium sib-container--vertical" style="text-align:center; background-color:rgba(255,255,255,1); max-width:350px; border-radius:3px; border-width:0px; border-color:#C0CCD9; border-style:solid; direction:ltr">
      <form id="sib-form" method="POST" action="https://8cb4bfca.sibforms.com/serve/MUIEAObrxdbROL2n6AeMwhcDugTCS5v96k1h_cceWJczZv_PnlMSO8GzrkzI_hxnlOEtZFX5D4_xLogNY5AEHj9-87phtThf-RD370hbhicRaxOT9zqoSsJ7r1-9mjhUdZDxtvG0Ys1CIoQQ6aUDdi7ilmsroY_CWceVHz0lAZFhNd4ityc6QbZkCipn9uhOGpyhc7IYM0WWZWt3" data-type="subscription">
        
        <!-- Input box: Email -->
        
        <div>
          <div class="sib-input sib-form-block">
            <div class="form__entry entry_block">
              <div class="form__label-row ">
                <div class="entry__field">
                  <input class="input " type="text" id="EMAIL" name="EMAIL" autocomplete="off" placeholder="Email" data-required="true" required />
                </div>
              </div>
              <label class="entry__error entry__error--primary" style="font-size:12px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:red; margin-top: 3px;">
              </label>
            </div>
          </div>
        </div>
        
        <!-- Input box: First name -->
        
        <div>
          <div class="sib-input sib-form-block">
            <div class="form__entry entry_block">
              <div class="form__label-row ">
                <div class="entry__field">
                  <input class="input " maxlength="200" type="text" id="FIRSTNAME" name="FIRSTNAME" autocomplete="off" placeholder="First name (optional)" />
                </div>
              </div>
              <label class="entry__error entry__error--primary" style="font-size:12px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:red">
              </label>
            </div>
          </div>
        </div>
        
        <!-- Input box: Last name -->
        
        <div>
          <div class="sib-input sib-form-block">
            <div class="form__entry entry_block">
              <div class="form__label-row ">
                <div class="entry__field">
                  <input class="input " maxlength="200" type="text" id="LASTNAME" name="LASTNAME" autocomplete="off" placeholder="Last name (optional)" />
                </div>
              </div>
              <label class="entry__error entry__error--primary" style="font-size:12px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:red">
              </label>
            </div>
          </div>
        </div>
        
        <!-- Subscribe button -->
        
        <div style="padding: 8px 0;">
          <div class="sib-form-block" style="text-align: center">
            <button class="sib-form-block__button sib-form-block__button-with-loader" style="font-size:12px; text-align:center; font-weight:700; font-family:&quot;Helvetica&quot;, sans-serif; color:#FFFFFF; background-color:#3E4857; border-radius:3px; border-width:0px;" form="sib-form" type="submit">
              <svg class="icon clickable__icon progress-indicator__icon sib-hide-loader-icon" viewBox="0 0 512 512">
                <path d="M460.116 373.846l-20.823-12.022c-5.541-3.199-7.54-10.159-4.663-15.874 30.137-59.886 28.343-131.652-5.386-189.946-33.641-58.394-94.896-95.833-161.827-99.676C261.028 55.961 256 50.751 256 44.352V20.309c0-6.904 5.808-12.337 12.703-11.982 83.556 4.306 160.163 50.864 202.11 123.677 42.063 72.696 44.079 162.316 6.031 236.832-3.14 6.148-10.75 8.461-16.728 5.01z" />
              </svg>
              SUBSCRIBE
            </button>
          </div>
        </div>
        
        <!-- Google reCAPTCHAv2 -->
        
        <div style="padding: 8px 0;">
          <div class="sib-captcha sib-form-block">
            <div class="form__entry entry_block">
              <div class="form__label-row ">
                <script>
                  function handleCaptchaResponse() {
                    var event = new Event('captchaChange');
                    document.getElementById('sib-captcha').dispatchEvent(event);
                  }
                </script>
                <div class="g-recaptcha sib-visible-recaptcha" id="sib-captcha" data-sitekey="6LfutZgkAAAAAIya96X9oeryfBEs4LRmLERFjIw6" data-callback="handleCaptchaResponse" style="direction:ltr"></div>
              </div>
              <label class="entry__error entry__error--primary" style="font-size:12px; text-align:left; font-family:&quot;Helvetica&quot;, sans-serif; color:red">
              </label>
            </div>
          </div>
        </div>

        <input type="text" name="email_address_check" value="" class="input--hidden">
        <input type="hidden" name="locale" value="en">
      </form>
    </div>
    
  </div>
</div>

</center>
